<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="vendor.css" />
		<style type="text/css">
		li.list-group-item { border: none; }
		ul.list-inline li:after { content: ", "; }
		ul.list-inline li:last-child:after { content: none; }
		nav.navbar { text-transform: uppercase; }
		nav.navbar-fixed-top ul { padding: 0 1rem; }
		</style>
	</head>
	<body>
		<script type="text/x-handlebars-template" id="tpl-order-request">
			<dt class="col-sm-3">{{name}} {{#if approx}}~{{else}}-{{/if}} {{slices}}</dt>
			<dd class="col-sm-9"><ul class="list-inline">{{#each toppings}}<li>{{this}}</li>{{else}}<li><i>plain</i></li>{{/each}}</ul></dd>
		</script>

		<script type="text/x-handlebars-template" id="tpl-composition">
			<form>
				<div class="form-group row">
					<div class="col-sm-7">
						<label for="name" class="col-sm-3 form-control-label">Name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" value="{{name}}" />
							<small class="text-muted">Identifies your order.</small>
						</div>
					</div>
					<div class="col-sm-5">
						<label for="slices" class="col-sm-3 form-control-label">Slices:</label>
						<div class="col-sm-9 input-group">
							<input type="number" min="1" class="form-control" id="slices" value="{{slices}}" />
							<div class="input-group-addon checkbox">
								<label><input type="checkbox" id="approx" /> Â±1</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="form-control-label">Toppings:</label><hr class="m-y-0" />
					<div class="p-a">
						<ul class="list-group row" id="toppings">
						{{#each toppingOptions}}
							<li class="col-sm-4 col-xs-6 list-group-item" data-id="{{this}}">
								<label class="checkbox-inline"><input type="checkbox" value="{{this}}" /> {{this}}</label>
								<span class="label label-default label-pill"></span>
							</li>
						{{/each}}
						</ul>
					</div>
				</div>
			</form>
		</script>

		<div id="app" class="container-fluid">
			<header>
				<div class="row navbar navbar-dark navbar-static-top bg-inverse" id="title-bar">
					<h1 class="h3 m-a-0">
						Pizza Compositor
						<span class="hidden-xs-down">&nbsp;</span>
						<br class="hidden-sm-up" />
						<small class="text-success"></small>
					</h1>
				</div>
				<nav class="hidden-md-up row navbar navbar-light bg-faded">
					<ul class="nav navbar-nav">
						<li class="nav-item pull-left active"><a class="nav-link" href="#">Composition</a></li>
						<li class="nav-item pull-right"><a class="nav-link" href="#">Order</a></li>
					</ul>
				</nav>
			</header>
			<main class="row">
				<div class="col-md-6 col-sm-12 p-t" id="region-composition">

				</div>
				<div class="col-md-6 col-sm-12" id="region-order">
					<h2 class="h4">Order Requests</h2><hr />
					<dl class="dl-horizontal row requests"></dl>
				</div>
			</main>
		</div>
		
		<br />

		<script src="vendor.js"></script>
		<script src="app.js"></script>
	</body>
</html>
